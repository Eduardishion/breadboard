<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Breadbord</title>
    <link href="/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/solid.min.css" rel="stylesheet">
    <link href="/css/brands.min.css" rel="stylesheet">
    <link href="./clusterize.css" rel="stylesheet" />
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        background: rgba(0,0,100,0.05);
        font-family: Sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      body::-webkit-scrollbar {
        width: 15px;
      }
      body::-webkit-scrollbar-track {
        background: white;
      }
      body::-webkit-scrollbar-thumb {
        background-clip: content-box;
        background: black;
      }
      .container {
        flex-grow: 1;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .content:empty {
        height: 1000px;
      }
      .card {
        width: 200px;
        background: white;
        /*
        padding: 20px;
        */
        box-sizing: border-box;
        align-items: flex-start;
        margin: 10px;

        overflow-wrap: break-word;
        word-wrap: break-word;
        -ms-word-break: break-all;
        word-break: break-word;

        -webkit-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        -moz-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        -o-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;

        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .card.removed {
        opacity: 0;
        /*
        width: 0;
        height: 0;
        overflow: hidden;
        padding: 0;
        */
      }
      .card.expanded {
        width: 600px;
        -webkit-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
      /*
      .card.expanded td {
        display: table-cell;
      }
      */
      .card.expanded h4 {
        display: block;
        font-size: 20px;
        letter-spacing: -1px;
        font-weight: bold;
      }
      .card.expanded header {
        padding: 10px 0;
        box-sizing: border-box;
        display: block;
      }
      .card.expanded table {
        display: block;
      }
      .card table {
        display: none;
        width: 100%;
      }
      .card td {
        border-top: 1px solid whitesmoke;
        padding: 5px;
        box-sizing: border-box;
        font-size: 14px;
        min-width: 100px;
        vertical-align: top;
        display: table-cell;

        -webkit-transition: all 0.2s ease-in-out;
        -moz-transition: all 0.2s ease-in-out;
        -o-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
      }
      .card h4 {
        padding: 10px 10px 20px;
        box-sizing: border-box;

        margin:0;
        font-size: 14px;
        display: block;
        -webkit-transition: font-size 0.2s ease-in-out;
        -moz-transition: font-size 0.2s ease-in-out;
        -o-transition: font-size 0.2s ease-in-out;
        transition: font-size 0.2s ease-in-out;



        /*
        display: none;
        */ 
      }
      .card img {
        width: 100%;
        box-sizing: border-box;
        display: block;
        cursor: pointer;
      }
      .card .col {
        padding: 10px 0;
        box-sizing: border-box;
      }
      .card pre {
        overflow-wrap: break-word;
        word-wrap: break-word;
        -ms-word-break: break-all;
        word-break: break-word;
      }
      .card header {
        display: none;
      }
      .card .btn.delete {
        background: firebrick;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      nav button, nav .status, nav input, footer button {
        -webkit-app-region: no-drag;
        cursor: auto;
      }
      nav {
        -webkit-app-region: drag;
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        display: flex;
        background: white;
        align-items: center;
        padding: 30px 10px 5px;
        box-sizing: border-box;
        z-index: 10000000000;
        cursor: grab;
      }
      nav > *, footer > * {
        margin: 5px;
        display: block;
      }
      nav button:hover {
        background: rgba(0,0,0,0.04);
      }
      nav button, nav .btn {
        cursor: pointer;
        /*
        background: black;
        color: white;
        */
        font-weight: bold;
        background: white;
        border: none;
        width: 30px;
        height: 30px;
        /*
        padding: 10px;
        */
        box-sizing: border-box;
        text-decoration: none;
        border-radius: 4px;
        color: black;
      }
      nav button.disabled {
        opacity: 0.8;
      }
      nav input {
        padding: 10px;
        box-sizing: border-box;
        border: none;
        background: rgba(0,0,100,0.05);
      }
      .flexible {
        flex-grow: 1;
      }
      .nanobar {
        width: 100%;
        height: 4px;
        z-index: 9999;
        top: 0;
      }
      .nanobar .bar {
        background: #38f;
        border-radius: 4px;
        box-shadow: 0 0 10px #59d;
      }
      /*
      .absolute {
        position: relative;
      }
      .absolute:hover button {
        display: inline-block;
      }
      .absolute button {
        position: absolute;
        z-index: 1000;
        top: 5px;
        left: 5px;
        display: none;
      }
      */
      .status {
        font-size: 12px;
        font-weight: bold;
        padding: 5px 0;
        color: rgba(0,0,0,0.6);
      }



      .settings main, .help main {
        display: block;
        width: 100%;
        padding: 50px;
        box-sizing: border-box;
      }
      .settings main .row, .help main .row {
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 10px 0;
        font-size: 14px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }
      .help main .item {
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 10px 0;
        font-size: 14px;
        box-sizing: border-box;
        text-decoration: none;
        display: block;
        color: rgba(0,0,0,0.8);
      }
      .settings main .header, .help main .header {
        display: flex;
        align-items: center;
      }
      .settings main .header button, footer button, .help main .header button {
        border: none;
        background: black;
        border-radius: 2px;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
        font-weight: bold;
      }
      .settings .del {
        border: none;
        background: none;
        color: black;
        cursor: pointer;
      }



      .ds-selected {
        outline: 3px solid black;
        outline-offset: 3px;
      }
      footer {
        position: -webkit-sticky;
        position: sticky;
        bottom: 0;
      /*
        position: fixed;
        bottom: 0;
        left:0;
        right: 0;
        z-index: 1000000000000;
        padding: 10px;
        background: white;
        text-align: right;
        -webkit-app-region: drag;
        */

        /*
        position: fixed;
        bottom: 0;
        left:0;
        right: 0;
        */
        display: flex;
        background: white;
        /*
        align-items: center;
        */
        /*
        padding: 30px 10px 5px;
        */
        /*
        border-top: 1px solid rgba(0,0,0,0.04);
        */
        padding: 5px;
        box-sizing: border-box;
        z-index: 10000000000;
      }
      footer.empty button {
        visibility: hidden;
      }
      footer button {
        background: firebrick;
      }
      footer button.disabled {
        background: gray;
        color: white;
      }
      .hidden {
        display: none!important;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="home"><i class="fa-solid fa-house"></i></button>
      <button id="sync"><i class="fa-solid fa-rotate"></i></button>
      <div class='status'></div>
      <input type='search' placeholder='search' class='search flexible'>
      <button id='help'><i class="fa-regular fa-circle-question"></i></button>
      <button id='settings'><i class="fa-solid fa-gear"></i></button>
    </nav>
    <div class='container'>
      <div class='content'></div>
    </div>
    <div class='settings'></div>
    <div class='help'></div>
    <footer class='hidden'>
      <div class='flexible'></div>
      <button id='delete-selected'>Delete</button>
    </footer>
    <script src="./nanobar.js"></script>
    <script src="./clusterize.js"></script>
    <script src="./ds.js"></script>
    <script src="./dexie.js"></script>
    <script src="./timeago.js"></script>
    <script src='./renderer.js'></script>
  </body>
</html>
