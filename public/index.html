<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Breadbord</title>
    <link href="/css/fontawesome.min.css" rel="stylesheet">
    <link href="/css/solid.min.css" rel="stylesheet">
    <link href="/css/brands.min.css" rel="stylesheet">
    <link href="./clusterize.css" rel="stylesheet" />
    <link href="./tagger.css" rel="stylesheet" />
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        height: 100%;
        background: rgba(0,0,100,0.05);
        font-family: Sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      .flex {
        display: flex !important;
      }
      body::-webkit-scrollbar {
        width: 15px;
      }
      body::-webkit-scrollbar-track {
        background: white;
      }
      body::-webkit-scrollbar-thumb {
        background-clip: content-box;
        background: black;
      }
      .container {
        flex-grow: 1;
        outline: none;
        padding-bottom: 100px;
      }
      .content {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        outline: none;
      }
      .content:empty {
        height: 1000px;
      }
      .card {
        width: 200px;
        background: white;
        /*
        padding: 20px;
        */
        box-sizing: border-box;
        align-items: flex-start;
        margin: 10px;

        overflow-wrap: break-word;
        word-wrap: break-word;
        -ms-word-break: break-all;
        word-break: break-word;

        -webkit-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        -moz-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        -o-transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;
        transition: width 0.2s ease-in-out, opacity 0.2s ease-in-out;

        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        position: relative;
      }
      .card .gofullscreen {
        display: none;
        font-size: 30px;
        color: white;
        position: absolute;
        top: 5px;
        left: 5px;
        z-index: 1000;
        background: rgba(0,0,0,0.3);
        border: none;
        cursor: pointer;
      }
      .card.fullscreen {
        width: 100% !important;
      }
      .card.expanded .gofullscreen:hover {
        color: yellow;
      }
      .card.expanded .gofullscreen {
        display: inline-block;
      }
      .card.removed {
        opacity: 0;
        /*
        width: 0;
        height: 0;
        overflow: hidden;
        padding: 0;
        */
      }
      .card.expanded {
        width: 600px;
        -webkit-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;
      }
      /*
      .card.expanded td {
        display: table-cell;
      }
      */
      .card.expanded h4, .card.fullscreen h4 {
        display: block;
        font-size: 20px;
        letter-spacing: -1px;
        font-weight: bold;
      }
      .card.expanded header, .card.fullscreen header {
        padding: 10px 0;
        box-sizing: border-box;
        display: block;
      }
      .card.expanded table, .card.fullscreen table {
        display: block;
      }
      .card table {
        display: none;
        width: 100%;
      }
      .card td {
        border-top: 1px solid whitesmoke;
        padding: 5px;
        box-sizing: border-box;
        font-size: 14px;
        min-width: 100px;
        vertical-align: top;
        display: table-cell;

        -webkit-transition: all 0.2s ease-in-out;
        -moz-transition: all 0.2s ease-in-out;
        -o-transition: all 0.2s ease-in-out;
        transition: all 0.2s ease-in-out;
      }
      .card td span.token:hover {
        color: firebrick;
      }
      .card td span.token {
        cursor: pointer;
        color: royalblue;
        text-decoration: underline;
      }
      .card h4 {
        padding: 10px 10px 20px;
        box-sizing: border-box;

        margin:0;
        font-size: 14px;
        display: block;
        -webkit-transition: font-size 0.2s ease-in-out;
        -moz-transition: font-size 0.2s ease-in-out;
        -o-transition: font-size 0.2s ease-in-out;
        transition: font-size 0.2s ease-in-out;



        /*
        display: none;
        */ 
      }
      .card img {
        width: 100%;
        box-sizing: border-box;
        display: block;
        cursor: pointer;
      }
      .card .col {
        padding: 10px 0;
        box-sizing: border-box;
      }
      .card pre {
        overflow-wrap: break-word;
        word-wrap: break-word;
        -ms-word-break: break-all;
        word-break: break-word;
      }
      .card header {
        display: none;
      }
      .card .btn.delete {
        background: black;
        color: white;
        padding: 5px 10px;
        border-radius: 4px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      nav button, nav .status, nav input, footer button {
        -webkit-app-region: no-drag;
        cursor: auto;
      }
      td .attribute {
        padding: 2px 5px;
        overflow-wrap: break-word;
        word-wrap: break-word;
        -ms-word-break: break-all;
        word-break: break-word;
        border-top-right-radius: 4px; 
        border-bottom-right-radius: 4px; 
      }
      .card td.copy-td, .card td.edit-td {
        width: 50px !important;
        text-align: right;
      }
      .card tr:hover button.copy-text, .card tr:hover button.edit-tags, .card tr:hover button.open-file {
        visibility: visible;
      }
      tr button.copy-text, tr button.edit-tags, tr button.open-file {
        visibility: hidden;
        border-radius: 4px; 
        margin: 2px;
        padding: 2px 5px;
        border: 1px solid rgba(0,0,0,0.1);
        cursor: pointer;
      }
      nav {
        -webkit-app-region: drag;
        position: -webkit-sticky;
        position: sticky;
        top: 0;
        display: flex;
        background: white;
        /*
        background: black;
        */
        align-items: center;
        /*
        padding: 30px 10px 5px;
        */
        box-sizing: border-box;
        z-index: 10000000000;
        cursor: grab;
      }
      nav select {
        padding: 10px 0;
        outline: none;
        /*
        background: black;
        color: white;
        */
        color: black;

        border: none;
      }
      nav > * {
        margin: 10px;
        display: block;
      }
      nav button:hover {
      /*
        background: rgba(0,0,0,0.04);
        */
        color: silver;
      }
      nav button, nav .btn {
        cursor: pointer;
        /*
        background: black;
        color: white;
        */
        font-weight: bold;
        background: white;
        color: black;
        /*
        background: none;
        color: white;
        */
        border: none;
        width: 30px;
        height: 30px;
        /*
        padding: 10px;
        */
        box-sizing: border-box;
        text-decoration: none;
        border-radius: 4px;
      }
      nav button.disabled {
        opacity: 0.8;
      }
      nav input {
        padding: 10px;
        box-sizing: border-box;
        border: none;
        background: rgba(0,0,100,0.05);
        /*
        background: white;
        */
        outline: none;
      }
      .flexible {
        flex-grow: 1;
      }
      .nanobar {
        width: 100%;
        height: 4px;
        z-index: 9999;
        top: 0;
      }
      .nanobar .bar {
        background: #38f;
        border-radius: 4px;
        box-shadow: 0 0 10px #59d;
      }
      /*
      .absolute {
        position: relative;
      }
      .absolute:hover button {
        display: inline-block;
      }
      .absolute button {
        position: absolute;
        z-index: 1000;
        top: 5px;
        left: 5px;
        display: none;
      }
      */
      .status {
        font-size: 12px;
        font-weight: bold;
        padding: 5px 0;
        /*
        color: rgba(0,0,0,0.6);
        */
        color: silver;
        display: block;
      }
      .status:empty {
        display: none;
      }



      .settings main, .help main {
        display: block;
        width: 100%;
        padding: 50px;
        box-sizing: border-box;
      }
      .settings main .row, .help main .row {
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 10px 0;
        font-size: 14px;
        box-sizing: border-box;
        display: flex;
        align-items: center;
      }
      .help main .item {
        border-top: 1px solid rgba(0,0,0,0.05);
        padding: 10px 0;
        font-size: 14px;
        box-sizing: border-box;
        text-decoration: none;
        display: block;
        color: rgba(0,0,0,0.8);
      }
      .settings main .header, .help main .header {
        display: flex;
        align-items: center;
      }
      .settings main .header button, .help main .header button {
        border: none;
        background: black;
        border-radius: 2px;
        color: white;
        cursor: pointer;
        padding: 5px 10px;
        font-weight: bold;
      }
      .settings .del {
        border: none;
        background: none;
        color: black;
        cursor: pointer;
      }

      footer button {
        border: none;
        background: yellowgreen;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        padding: 2px 10px;
        font-weight: bold;
      }
      footer button#save-tags {
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        border-top-left-radius: 0px;
        border-bottom-left-radius: 0px;
      }
      .ds-selected {
        outline: 3px solid black;
        outline-offset: 3px;
      }
      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        background: white;
        border-top: 1px solid rgba(0,0,0,0.1);
        box-sizing: border-box;
        z-index: 10000000000;
        padding: 0 10px;
      }
      footer > * {
        margin: 10px 0;
        display: block;
      }
      footer.empty button {
        visibility: hidden;
      }
      footer button {
        background: black;
      }
      footer button.disabled {
        background: gray;
        color: white;
      }
      footer .tagger {
        width: 300px;
        background: rgba(0,0,100,0.1);
        border: none;
        border-top-right-radius: 0px;
        border-bottom-right-radius: 0px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
      }
      .hidden {
        display: none!important;
      }
      .tag-item {
        border: none;
        background: royalblue;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        margin-right: 5px;
        cursor: pointer;
      }
      .loading {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 12px;
        text-align: center;
        color: gray;
      }
      .loading i {
        font-size: 20px;
        margin: 5px;
      }
      tr .del-item {
        display: none;
      }
      tr.tags.edit-mode .del-item {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <nav>
      <button id="home"><i class="fa-solid fa-house"></i></button>
      <button id="sync"><i class="fa-solid fa-rotate"></i></button>
      <div class='status'></div>
      <input type='search' placeholder='search' class='search flexible'>
      <select>
        <option value='1' selected>sort by time (↓)</option>
        <option value='2'>sort by time (↑)</option>
        <option value='3'>sort by prompt (a-z)</option>
        <option value='4'>sort by prompt (z-a)</option>
      </select>
      <button id='help'><i class="fa-regular fa-circle-question"></i></button>
      <button id='settings'><i class="fa-solid fa-gear"></i></button>
    </nav>
    <div class='container'>
      <div class='content'></div>
    </div>
    <div class='loading hidden'>
      <div>
        <i class="fa-solid fa-circle-notch fa-spin"></i><br>
        <div>loading</div>
      </div>
    </div>
    <div class='settings'></div>
    <div class='help'></div>
    <footer class='hidden'>
      <input type='text' name='tags' id='tag-field' placeholder='add tags to the selection'/>
      <button id='save-tags'><i class="fa-solid fa-tags"></i> Tag</button>
      <div class='flexible'></div>
      <button id='delete-selected'>Delete</button>
    </footer>
    <script src='./popper.js'></script>
    <script src='./tippy.js'></script>
    <script src='./hotkeys.js'></script>
    <script src='./tagger.js'></script>
    <script src="./nanobar.js"></script>
    <script src="./clusterize.js"></script>
    <script src="./ds.js"></script>
    <script src="./dexie.js"></script>
    <script src="./timeago.js"></script>
    <script src='./renderer.js'></script>
  </body>
</html>
